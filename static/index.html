<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.recording {
            background: #fee;
            color: #c33;
            animation: pulse 1.5s infinite;
        }

        .status.processing {
            background: #ffe;
            color: #c93;
        }

        .status.playing {
            background: #efe;
            color: #3c3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto 30px;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ee667e 0%, #a2764b 100%);
            animation: pulse-button 1s infinite;
        }

        @keyframes pulse-button {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .text-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .text-section {
            margin-bottom: 15px;
        }

        .text-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-content {
            color: #333;
            line-height: 1.6;
        }

        .audio-player {
            width: 100%;
            margin-top: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Assistant</h1>
        
        <div id="status" class="status idle">Ready to record</div>
        
        <button id="recordButton" class="record-button">
            üé§<br>Press to<br>Record
        </button>
        
        <div class="text-display">
            <div class="text-section">
                <div class="text-label">Your Question:</div>
                <div id="transcribedText" class="text-content">-</div>
            </div>
            <div class="text-section">
                <div class="text-label">Assistant Response:</div>
                <div id="responseText" class="text-content">-</div>
            </div>
            <div class="text-section" id="latencySection" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                <div class="text-label">‚è±Ô∏è Latency Breakdown:</div>
                <div id="latencyInfo" class="text-content" style="font-size: 0.85em; color: #666;"></div>
            </div>
        </div>
        
        <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>
        
        <div id="error" class="error"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <label style="display: inline-flex; align-items: center; cursor: pointer; color: #666;">
                <input type="checkbox" id="vadToggle" checked style="margin-right: 8px; width: 18px; height: 18px;">
                Auto-detect end of speech
            </label>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- VAD Web Library -->
    <script type="module">
        import { MicVAD } from "https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.19/dist/mic-vad/index.js";
        window.MicVAD = MicVAD;
    </script>
    
    <!-- Progressive Audio Player -->
    <script src="audio-player.js"></script>
    
    <!-- WebSocket Handler -->
    <script src="websocket-handler.js"></script>
    
    <!-- Main App -->
    <script src="app.js"></script>
</body>
</html>
